<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List Of Follow User Available</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .image-box {
        width: 200px;
        height: 200px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #ddd;
        margin: 20px auto;
    }
    .image-box img {
        width: 100%;
        height: auto;
    }
    .btn-group {
        margin-top: 10px;
    }
  </style>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a
        class="navbar-brand" href="#">Friend Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"><a class="nav-link" th:href="@{/homepage}">Home</a></li>
      &nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa&nspa

      <li class="nav-item">
        <button
                style="border-radius: 29px; height: 45px; width: 100px; margin-top: 10px; padding-block-end: 22px; text-align: center;"
                class="btn btn-outline-danger my-2 my-sm-0 text-color-dark">
          <a style="color: whitesmoke; text-decoration: none;" th:href="@{/logout}">LogOut</a>
        </button>
      </li>
    </ul>
  </div>
</nav>

Welcome... <span th:text="${username}"></span>
<span th:text="${userId}"></span>
<div class="container text-center">
  <div class="row" th:each="user : ${getAllFollowers}">
    <div class="col">
      <div class="image-box">
        <img th:src="${user.stringImageFile}" alt="Profile">
      </div>
      <div class="content">
       This is My Followed UserID :  <p th:text="${userId}"></p>
         <p th:text="${user.first_name + ' ' + user.last_name}"></p>
      </div>
      <div class="btn-group">
        <form th:action="@{/ListOfFollow}" method="post">
          <input type="hidden" name="followId" th:value="${user.id}"/>
          <input type="hidden" name="userId" th:value="${userId}"/>
        <button type="submit" class="btn btn-primary">Not Accept</button>
        </form>
        <button type="submit" class="btn btn-secondary">Follow Back</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
