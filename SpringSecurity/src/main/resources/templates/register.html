<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div th:if="${successMsg}">
    <h3 style="color:green;" th:text="${successMsg}"></h3>
</div>

<div th:if="${errorMsg}">
    <h3 style="color:red;" th:text="${errorMsg}"></h3>
</div>
<br><br><br>
<h2 style="text-align: center;">Registration Form</h2>
<div class="container col-md-6">
    <form class="row g-3 needs-validation" th:action="@{/regForm}" th:object="${user}" method="post">
        <div class="col-md-6 position-relative">
            <label for="validationTooltip01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationTooltip01"  th:field="*{first_name}" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class=" col-md-6 position-relative">
            <label for="validationTooltip02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationTooltip02" th:field="*{last_name}" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-12 position-relative">
            <span id="error" class="details">Email</span>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="email"
                       aria-describedby="validationTooltipUsernamePrepend" oninput="emailcheker()" th:field="*{email}" required> <br>
                <script src="Register.js" defer></script>
                <div class="invalid-tooltip">
                    Please choose a unique and valid username.
                </div>
            </div>
        </div>
        <script src="Register.js"></script>

        <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationTooltip03" th:field="*{city}" required>
            <div class="invalid-tooltip">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationTooltip04" class="form-label">State</label>
            <select class="form-select" id="validationTooltip04" th:field="*{state}" required>
                <option selected value="selected" >select</option>
                <option value="Andhra Pradesh" >Andhra Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Goa">Goa</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
            </select>
            <div class="invalid-tooltip">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-12 position-relative">
            <label for="validationTooltip05" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationTooltip05" th:field="*{password}" required>
            <div class="invalid-tooltip">
                Please provide a valid Email.
            </div>
        </div>


        <br><br>
        <div>
            <button style="margin-left: 40%;" class="btn btn-primary" type="submit">Register</button>
        </div>

        <!-- Login buttons -->
        <div class="text-center">
            <p>If a member? <a href="login">Login</a></p>
        </div>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
