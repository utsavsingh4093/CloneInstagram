<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .heart-btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        .heart {
            width: 20px;
            height: 20px;
            background-color: gray; /* Default color */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: inline-block;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Friend Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/homepage}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>


<div class="container mt-4">
    <h1 class="text-center my-4">Posts</h1>
    <div class="row justify-content-center">
        <div class="col-md-4" th:each="post : ${addPost}">
            <div class="card shadow-sm m-4">
                <img th:src="${post.image_string_data}" alt="Post Image" class="img-fluid mx-auto d-block" height="400px" width="400px">

                <div class="card-body">
                    <h5 class="card-title" th:text="${post.post_name}">Post Title</h5>
                    <p class="card-text" style="text-align: center;" th:text="${post.caption}">This is a caption for the
                        post.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn heart-btn" onclick="toggleColor(this)">
                                <div class="heart"></div>
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleColor(button) {
        const heart = button.querySelector('.heart');
        heart.style.backgroundColor = heart.style.backgroundColor === 'red' ? 'gray' : 'red';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
