<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Friend Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item active"><a class="nav-link" href="homepage">Home <span class="sr-only"></span></a></li>
      <li class="nav-item active"><a class="nav-link" th:href="@{/addPost}">AddPost<span class="sr-only"></span></a></li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <button style="border-radius: 29px; height: 55px; width: 100px; margin-top: 10px;" class="btn btn-outline-danger my-2 my-sm-0">
          <a style="color: whitesmoke; text-decoration: none;" th:href="@{/logout}">Logout</a>
        </button>&nbsp;
      </li>

      <li class="nav-item">
        <button style="border-radius: 50%; height: 60px; width: 60px; margin-top: 10px; padding: 0;" class="btn btn-outline-danger my-2 my-sm-0 d-flex align-items-center justify-content-center">
          <a href="#" style="text-decoration: none;">
            <img th:src="@{/users/{id}/image(id=${user.id})}" alt="Profile" style="border-radius: 50%; width: 100%; height: 100%; object-fit: cover;">
          </a>
        </button>
      </li>

    </ul>
  </div>
</nav>
<h1>Welcome <span th:text="${email}"></span></h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
