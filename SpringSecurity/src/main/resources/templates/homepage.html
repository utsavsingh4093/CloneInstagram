<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .heart-btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        .heart {
            width: 20px;
            height: 20px;
            background-color: gray; /* Default color */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: inline-block;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Friend Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <li class="nav-item active"><a class="nav-link" th:href="@{/homepage}">Home</a></li>
            <li class="nav-item active"><a class="nav-link" th:href="@{/addPost}">Add Post</a></li>
        </ul>
        <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
            <li class="nav-item">
                <button class="btn btn-outline-danger my-2 my-sm-0">
                    <a style="color: whitesmoke; text-decoration: none;" th:href="@{/logout}">Logout</a>
                </button>
            </li>
            <li class="nav-item mx-4"
                style="border-radius: 50%; height: 60px; width: 60px; margin-top: 12px; padding: 0;">
                <a th:href="@{/view}" style="text-decoration: none;">
                    <img th:src="@{/users/{id}/image(id=${user.id})}" alt="Profile"
                         style="border-radius: 50%; width: 100%; height: 100%; object-fit: cover;">
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center my-4"></h1>
    <div class="row justify-content-center">
        <div class="col-md-8"> <!-- Adjust the column size as needed -->
            <!-- Loop through each post in addPost -->
            <div class="row" th:each="post : ${getPost}">
                <div class="col-md-12">
                    <div class="card shadow-sm m-4">
                        <img th:src="${post.image_string_data}" alt="Post Image" class="img-fluid mx-auto d-block" height="400px" width="400px">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.post_name}">Post Title</h5>
                            <p class="card-text" style="text-align: center;" th:text="${post.caption}">This is a caption for the post.</p>
                     <!-- <p class="card-text" style="text-align: center;" th:text="${user.id}">This is a caption for the post.</p> -->

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form th:action="@{/addLikes}" method="post">
                                        <input type="hidden" th:value="${user.id}" name="userId">
                                        <input type="hidden" th:value="${post.postId}" name="postId">
                                    <span>Like</span>
                                    <button type="submit" class="btn heart-btn" onclick="toggleColor(this)">
                                        <div class="heart"></div>
                                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                              th:text="${post.likesCount}"></span>
                                    </button>
                                    </form>
                                </div>
                                <form th:action="@{/comment}" method="post">
                                    <input type="hidden" th:value="${user.id}" name="userId">
                                    <input type="hidden" th:value="${post.postId}" name="postId">
                                    <input type="text" name="UserComment"/>
                                <button type="submit" class="btn btn-sm btn-outline-secondary">DoComment</button>
                                </form>
                                <button type="button" class="btn btn-sm btn-outline-primary">SeeAllComment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function toggleColor(button) {
                    const heart = button.querySelector('.heart');
                    heart.style.backgroundColor = heart.style.backgroundColor === 'red' ? 'gray' : 'red';
                }
            </script>


             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                 crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
</body>
</html>
