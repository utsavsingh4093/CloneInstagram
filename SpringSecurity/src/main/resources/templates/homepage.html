<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Friend Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="#">Friend Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item active"><a class="nav-link" th:href="@{/homepage}">Home</a></li>
      <li class="nav-item active"><a class="nav-link" th:href="@{/addPost}">Add Post</a></li>
    </ul>
    <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
      <li class="nav-item">
        <button class="btn btn-outline-danger my-2 my-sm-0">
          <a style="color: whitesmoke; text-decoration: none;" th:href="@{/logout}">Logout</a>
        </button>
      </li>
      <li class="nav-item mx-4" style="border-radius: 50%; height: 60px; width: 60px; margin-top: 12px; padding: 0;">
        <a th:href="@{/view}" style="text-decoration: none;">
          <img th:src="@{/users/{id}/image(id=${user.id})}" alt="Profile" style="border-radius: 50%; width: 100%; height: 100%; object-fit: cover;">
        </a>
      </li>
    </ul>
  </div>
</nav>
<input type="hidden" th:value="${userdata}" name="userId" />


<h1>Welcome, <span th:text="${username}"></span> </h1>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
