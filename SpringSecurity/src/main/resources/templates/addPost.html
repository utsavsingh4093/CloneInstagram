<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Friend Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item active"><a class="nav-link" href="homepage">Home <span class="sr-only"></span></a></li>
      <li class="nav-item active"><a class="nav-link" href="addPost">AddPost<span class="sr-only"></span></a></li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <button style="border-radius: 29px; height: 55px; width: 100px; margin-top: 10px;" class="btn btn-outline-danger my-2 my-sm-0">
          <a style="color: whitesmoke; text-decoration: none;" th:href="@{/logout}">Logout</a>
        </button>&nbsp;
      </li>
    </ul>
  </div>
</nav>


<br>
<h2 style="text-align: center; color: blue;">AddPost</h2>
<div class="container col-md-6">
  <form class="row g-3 needs-validation" th:action="@{/addPostForm}" th:object="${addPost}" method="post" enctype="multipart/form-data" novalidate>
    <div class="col-md-12 position-relative">
      <label for="first_name" class="form-label">Post name</label>
      <input type="text" class="form-control" id="first_name" th:field="*{post_name}" required>
      <div class="valid-tooltip">Looks good!</div>
      <div class="invalid-tooltip">Please enter your first name.</div>
    </div>

    <div class="col-md-12 position-relative">
      <label class="form-label">Upload Profile Photo</label>
      <input type="file" class="form-control" id="profileImage" name="profileImage" required>
      <div class="invalid-tooltip">Please upload a valid image file.</div>
    </div>

    <div class="col-md-12 position-relative">
      <label for="email" class="form-label">Caption</label>
      <input type="text" class="form-control" id="email" th:field="*{caption}" required>
    </div>

    <div>
      <button style="margin-left: 40%;" class="btn btn-primary" type="submit">AddPost</button>
    </div>
  </form>
</div>

<footer class="text-center text-lg-start bg-body-tertiary text-muted">
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    Welcome to Friend Book <br> <a class="text-reset fw-bold" href="https://mdbootstrap.com/">Email:- smartlibrary40@gmail.com</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
