<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login with reCAPTCHA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- Include the reCAPTCHA API -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Friend Book</a>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Login Form</h2>
    <div id="errorMsg" class="alert alert-danger" style="display: none;"></div>

    <form class="col-lg-4 mx-auto" id="loginForm">
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your Password" required/>
        </div>

        <!-- reCAPTCHA Widget -->
        <div class="g-recaptcha" data-sitekey="6LfsE3UqAAAAAHq1A8xwjJ1gwjeowkwUaNyhaXNX"></div> <!-- Replace with your Site Key -->
        <br>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const email = $('#email').val();
            const password = $('#password').val();
            const recaptchaResponse = grecaptcha.getResponse(); // Get the reCAPTCHA response

            if (recaptchaResponse.length === 0) {
                $('#errorMsg').text('Please complete the reCAPTCHA.').show();
                return;
            }

            // Create a user object
            const user = {
                email: email,
                password: password,
                recaptchaResponse: recaptchaResponse // Include reCAPTCHA response
            };

            // AJAX request
            $.ajax({
                url: '/logForm',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function(response) {
                    window.location.href = 'homepage'; // Redirect on success
                },
                error: function(xhr) {
                    $('#errorMsg').text(xhr.responseText).show(); // Show error message
                }
            });
        });
    });
</script>

</body>
</html>
