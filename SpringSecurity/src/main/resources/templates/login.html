<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<body>
<div th:if="${errorMsg}">
    <h3 style="color:red;" th:text="${errorMsg}"></h3>
</div>
<br><br><br>
<h2 style="text-align: center;">Login Form</h2>

<form class="container col-lg-3 " th:action="@{/logForm}" th:object="${user}" method="post">
    <!-- Email input -->

    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email</label>
        <input type="email" id="form2Example1" class="form-control" placeholder="Enter a Email" th:field="*{email}"/>

    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder="Enter a Password" th:field="*{password}"/>
    </div>
    </div>

    <br><br>
    <div>
        <button style="margin-left: 40%;" class="btn btn-primary" type="submit">Login</button>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="register">Register</a></p>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
