    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link"
                                           href="home">Home <span class="sr-only"></span></a>
            </li>

            <li class="nav-item active"><a class="nav-link" href="register">Register<span class="sr-only"></span>

                <button
                        style="border-radius: 29px; height: 45px; width: 100px; margin-top: 10px; padding-block-end: 22px; text-align: center;"

<br>
<h2 style="text-align: center;">Login Form</h2>

<form class="container col-lg-3 " th:action="@{/logForm}" th:object="${user}" method="post">
    <!-- Email input -->

    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email</label>
        <input type="email" id="form2Example1" class="form-control" placeholder="Enter a Email" th:field="*{email}"/>

    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder="Enter a Password" th:field="*{password}"/>
    </div>
    </div>

    <br><br>
    <div>
        <button style="margin-left: 40%;" class="btn btn-primary" type="submit">Login</button>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="register">Register</a></p>
    </div>
</form>
</body>
